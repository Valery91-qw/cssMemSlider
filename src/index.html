<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="overflow">
    <input type="radio" id="mem1" name="meme" value="mem1" checked>
    <input type="radio" id="mem2" name="meme" value="mem2">
    <input type="radio" id="mem3" name="meme" value="mem3">
    <input type="radio" id="mem4" name="meme" value="mem4">
    <div class="slider">
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
        <div class="slide4"></div>
        <div class="slide5"></div>
    </div>
    <div class="slider-controls">
        <label for="mem1"></label>
        <label for="mem2"></label>
        <label for="mem3"></label>
        <label for="mem4"></label>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
