<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <label for="mem2"></label>
        <label for="mem3"></label>
        <label for="mem4"></label>
    </div>

            <label for="mem1">dsds</label>
            <label for="mem2">dsdddd</label>
            <label for="mem3">dsdds</label>
            <label for="mem4">dsds</label>
        </div>
        <div class="slider-controls-bullet">
            <input type="radio" id="mem1" name="meme" value="mem1" checked>
            <input type="radio" id="mem2" name="meme" value="mem2">
            <input type="radio" id="mem3" name="meme" value="mem3">
            <input type="radio" id="mem4" name="meme" value="mem4">

    </div>
